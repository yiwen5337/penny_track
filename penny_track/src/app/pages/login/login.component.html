<div aria-hidden="true" aria-labelledby="myModalLabel" bsModal class="modal fade modal-black show d-block" #loginModal="bs-modal" id="loginModal" role="dialog" tabindex="-1" style="background-color: rgba(0, 0, 0, 0.8);">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header justify-content-center">

        <button aria-hidden="true" class="close" data-dismiss="modal2" (click)="close()" type="button">
          <i class="tim-icons icon-simple-remove text-white"> </i>
        </button>

        <div class="text-muted text-center ml-auto mr-auto">
          <h3 class="mb-0">New here?</h3>
        </div>
      </div>
      <div class="modal-body">
        <div class="btn-wrapper text-center">
          <button class="btn btn-primary btn-neutral" type="button" [routerLink]="['/register']" (click)="toRegister()">
            Register
          </button>
        </div>
        <div class="text-center mb-4 mt-3">
          <small> Or login with existing account </small>
        </div>

        <alert *ngIf="loginError" class="alert-with-icon" [type]="'warning alert-with-icon'">
          <span class=" tim-icons icon-alert-circle-exc" data-notify="icon">
          </span>
          <span [innerHtml]="loginError"></span>
        </alert>

        <form role="form" [formGroup]="loginform" (ngSubmit)="login(loginform)">
          
          <div class="form-group mb-3">
            <div class="input-group input-group-alternative" [ngClass]="{'input-group-focus':focus1===true}">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="tim-icons icon-email-85"> </i>
                </span>
              </div>
              <input class="form-control" placeholder="Email" type="email" formControlName="email" (focus)="focus1=true"
                (blur)="focus1=false" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
 
                <span *ngIf="f.email.errors">
                  <span *ngIf="f.email.errors.required" class=" badge badge-pill badge-danger" style="font-size: x-small; position: absolute; right: 1%; top: 25%;">
                    required
                  </span>
                  <span *ngIf="f.email.errors.email" class=" badge badge-pill badge-danger" style="font-size: x-small; position: absolute; right: 1%; top: 25%;">
                    invalid
                  </span>
                </span>
            </div>
          </div>
          

          <div class="form-group">
            <div class="input-group input-group-alternative" [ngClass]="{'input-group-focus':focus2===true}">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="tim-icons icon-key-25"> </i>
                </span>
              </div>
              <input class="form-control" placeholder="Password" type="password" formControlName="passwords" (focus)="focus2=true"
                (blur)="focus2=false" [ngClass]="{ 'is-invalid': submitted && f.passwords.errors }"/>
                
                <span *ngIf="f.passwords.errors">
                  <span *ngIf="f.passwords.errors.required" class=" badge badge-pill badge-danger" style="font-size: x-small; position: absolute; right: 1%; top: 25%;">
                    required
                  </span>
                </span>
            </div>
          </div>
              
          <div class="text-center">
            <button class="btn btn-primary my-4" type="submit">
              Login
            </button>
          </div>
          
        </form>	

      </div>
    </div>
  </div>
</div>
