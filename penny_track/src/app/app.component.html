<nav *ngIf="logedNav" class="navbar navbar-expand-lg fixed-top navbar-transparent" color-on-scroll="100" id="navbar-top">
  <div class="container">
    <!-- Mobile view supported -->
    <div class="navbar-translate">
      <a class="navbar-brand" placement="bottom" [routerLink]="['/welcome']" target="_blank" (click)="changeTitle(0)">
        <img alt="Penny Track" src="./assets/img/logo-coin_only.png" width="45" height="45"
          style="border-radius:50%; margin-right:10px;">
        Penny Track | {{v_title}}
      </a>

      <button aria-controls="navigation-index" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler"
        [attr.aria-expanded]="!isCollapsed" (click)="isCollapsed = !isCollapsed" id="navigation" type="button">
        <span class="navbar-toggler-bar bar1"> </span>
        <span class="navbar-toggler-bar bar2"> </span>
        <span class="navbar-toggler-bar bar3"> </span>
      </button>
    </div>

    <div class="navbar-collapse justify-content-end" [collapse]="isCollapsed" id="navigation">
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand"><a> Penny Track </a></div>
          <div class="col-6 collapse-close text-right">
            <button aria-controls="navigation-index" aria-label="Toggle navigation" class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed" (click)="isCollapsed = !isCollapsed" id="navigation" type="button">
              <i class="tim-icons icon-simple-remove"> </i>
            </button>
          </div>
        </div>
      </div>

      <!-- ganeral nav -->
      <ul class="navbar-nav">
        <li class="nav-item p-0">
          <a class="nav-link" placement="bottom" [routerLink]="['/welcome']" (click)="changeTitle(0)">
            <i class="tim-icons icon-heart-2"> </i>
            <p class="">Overview</p>
          </a>
        </li>
        <li class="nav-item p-0">
          <a class="nav-link" placement="bottom" [routerLink]="['/about']" (click)="changeTitle(1)">
            <i class="tim-icons icon-bulb-63"> </i>
            <p class="">About Us</p>
          </a>
        </li>
        <li class="nav-item p-0">
          <a class="nav-link" placement="bottom" [routerLink]="['/support']" (click)="changeTitle(2)">
            <i class="tim-icons icon-send"> </i>
            <p class="">Contact Us</p>
          </a>
        </li>

        <!-- login button -->
        <li class="nav-item">

          <button class="nav-link btn btn-primary d-none d-lg-block" (click)="popup()">
            <i class="tim-icons icon-single-02"> </i>
            Sign In
          </button>

        </li>
      </ul>
    </div>
  </div>
</nav>

<router-outlet (login_popup2)="openModal=$event" ></router-outlet>

<!-- Login Modal -->
<app-login *ngIf="openModal" 
(login_popup)="openModal=$event" 
(hide_nav)="logedNav=$event"
(v_title)="v_title=$event"></app-login>

<!-- footer -->
<footer *ngIf="logedNav" class="footer">
  <div class="container">
    <div class="row">

      <div class="col-md-6">
        <img alt="Penny Track Logo" src="./assets/img/logo-text_only.png" width="180">
      </div>

      <div class="col-md-3">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/welcome']" (click)="changeTitle(0)"> Overview </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/about']" (click)="changeTitle(1)"> About Us </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/support']" (click)="changeTitle(2)"> Contact Us</a>
          </li>

        </ul>
      </div>

      <div class="col-md-3">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" style="cursor:pointer" (click)="popup()">
              Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/register']" (click)="changeTitle(3)">
              Register
            </a>
          </li>
        </ul>
      </div>

    </div>
  </div>
</footer>
